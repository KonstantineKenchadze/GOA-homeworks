<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>spring MVC dropdown example using select tag</h1>
    
    <form>
        <label for="india">Country:</label>
        <select id="india">
            <option >india</option>
            <option >norway</option>
            <option >uk</option>
            <option >usa</option>
        </select> <br>
        <label for="id1">Favorite exercise:</label>
        <select  id="id1">
            <option value="">Aerobic</option>
            <option value="">Anaerobic</option>
            <option value="">flexibility training</option>
        </select>
        <br>
        <input type="submit">
    </form>
</body>
</html>
